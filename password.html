<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador de Contrase√±as - IPToolsWeb.io</title>
  <link rel="icon" type="image/png" href="../img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üîê Generador de Contrase√±as</h1>

  <label for="length">Longitud:</label>
  <input type="number" id="length" min="4" max="64" value="16" />
  <br>
  <label><input type="checkbox" id="useUpper" checked /> May√∫sculas</label><br>
  <label><input type="checkbox" id="useLower" checked /> Min√∫sculas</label><br>
  <label><input type="checkbox" id="useNumbers" checked /> N√∫meros</label><br>
  <label><input type="checkbox" id="useSymbols" /> S√≠mbolos</label><br>
  <button onclick="generar()">Generar</button>

  <div class="output" id="output">Aqu√≠ aparecer√° tu contrase√±a segura.</div>
  <button onclick="copiar()">Copiar contrase√±a</button>

  <div style="margin-top:2rem;">
    <a href="index.html" style="color:#00FF00; text-decoration:none; font-size:1.5rem; border:1px dashed #00FF00; padding:0.3rem 0.6rem; font-family:monospace;">‚Üê Volver</a>
  </div>

  <script>
    function generar() {
      const length = parseInt(document.getElementById('length').value);
      const upper = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const lower = "abcdefghijklmnopqrstuvwxyz";
      const numbers = "0123456789";
      const symbols = "!@#$%^&*-_+;:,.?";

      let charset = "";
      if (document.getElementById('useUpper').checked) charset += upper;
      if (document.getElementById('useLower').checked) charset += lower;
      if (document.getElementById('useNumbers').checked) charset += numbers;
      if (document.getElementById('useSymbols').checked) charset += symbols;

      if (!charset) {
        document.getElementById('output').textContent = "Selecciona al menos un tipo de car√°cter.";
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += charset.charAt(Math.floor(Math.random() * charset.length));
      }
      document.getElementById('output').textContent = password;
    }

    function copiar() {
      const password = document.getElementById('output').textContent;
      navigator.clipboard.writeText(password).then(() => {
        alert("Contrase√±a copiada al portapapeles");
      }).catch(err => {
        alert("Error al copiar: " + err);
      });
    }
  </script>
</body>
</html>
