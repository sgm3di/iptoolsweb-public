  <meta name="description" content="Obt√©n la informaci√≥n WHOIS de cualquier dominio. Propietario, fechas, servidores y m√°s." />

</head>
<body>
  <h1>üïµÔ∏è Consulta WHOIS de dominio</h1>

  <label>Dominio:</label><br>
  <input type="text" id="domain" placeholder="ej: google.com" />
  <button onclick="consultarWhois()" class="iptools-btn">Consultar</button>

  <div style="margin-top:2rem;">
    <pre id="resultado">Esperando consulta...</pre>
  </div>

  <div style="margin-top:2rem;">
    <a href="index.html" style="color:#00FF00; text-decoration:none; font-size:1.5rem;
    border:1px dashed #00FF00; padding:0.3rem 0.6rem; font-family:monospace;" class="volver">‚Üê Volver</a>
  </div>

  <script>
    async function consultarWhois() {
      const domain = document.getElementById('domain').value;
      const resultado = document.getElementById('resultado');

      if (!domain) {
        resultado.textContent = "Por favor, introduce un domain.";
        return;
      }

      resultado.textContent = "Consultando...";

      try {
        const response = await fetch(`https://api.iptoolsweb.io/api/whois?domain=${encodeURIComponent(domain)}`);
        const data = await response.json();

        if (data.output) {
          resultado.textContent = data.output;
        } else if (data.error) {
          resultado.textContent = "‚ùå Error: " + data.error;
        } else {
          resultado.textContent = "‚ö†Ô∏è Respuesta inesperada.";
        }
      } catch (error) {
        resultado.textContent = "‚ùå Error al consultar el servidor: " + error.message;
      }
    }
  </script>
</body>
</html>
