<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobador DNS - iptoolsweb.io</title>
  <meta name="description" content="Comprueba registros DNS desde m√∫ltiples resolvers como Google, Cloudflare y OpenDNS.">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/style.css">
  <meta property="og:title" content="Comprobador DNS">
  <meta property="og:description" content="Consulta registros DNS desde m√∫ltiples fuentes.">
  <meta property="og:image" content="/img/dns-checker.png">
  <link rel="canonical" href="https://iptoolsweb.io/dns.html">
  <link rel="alternate" hreflang="en" href="https://iptoolsweb.io/en/dns.html">
</head>
<body>
  <h1>üåê COMPROBADOR DNS DESDE M√öLTIPLES RESOLVERS</h1>

  <label>Dominio:</label><br>
  <input id="domain" type="text" value="google.com"><br>

  <label>Tipo de registro:</label><br>
  <select id="type">
    <option value="A">A</option>
    <option value="MX">MX</option>
    <option value="CNAME">CNAME</option>
    <option value="TXT">TXT</option>
  </select><br><br>

  <button onclick="checkDNS()">Consultar</button>

  <pre id="result">Esperando consulta...</pre>
  <br><a href="/index.html">‚Üê Volver</a>

  <script>
    function checkDNS() {
      const domain = document.getElementById("domain").value;
      const type = document.getElementById("type").value;
      const resultBox = document.getElementById("result");

      resultBox.textContent = "Consultando...";

      fetch(`https://api.iptoolsweb.io/api/dns?domain=${domain}&type=${type}`)
        .then(res => res.json())
        .then(data => {
          if (data.error) {
            resultBox.textContent = "Error: " + data.error;
          } else {
            resultBox.textContent = JSON.stringify(data, null, 2);
          }
        })
        .catch(err => {
          resultBox.textContent = "Error de red: " + err.message;
        });
    }
  </script>
</body>
</html>
