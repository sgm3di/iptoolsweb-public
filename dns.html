<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNS Checker - IPToolsWeb.io</title>
  <meta name="description" content="Comprueba registros DNS desde Google, Cloudflare, OpenDNS y m치s. Verifica la propagaci칩n DNS f치cilmente.">
  <link rel="canonical" href="https://iptoolsweb.io/dns.html">
  <meta property="og:title" content="DNS Checker - IPToolsWeb.io">
  <meta property="og:description" content="Comprueba registros DNS desde Google, Cloudflare, OpenDNS y m치s. Verifica la propagaci칩n DNS f치cilmente.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://iptoolsweb.io/dns.html">
  <meta property="og:image" content="https://iptoolsweb.io/img/dns-cover.png">
  <link rel="alternate" hreflang="es" href="https://iptoolsweb.io/dns.html">
  <link rel="alternate" hreflang="en" href="https://iptoolsweb.io/en/dns.html">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>游깷 Comprobador DNS desde m칰ltiples resolvers</h1>
  <label>Dominio:</label><br>
  <input type="text" id="dominio" placeholder="ej: google.com"><br>
  <label>Tipo de registro:</label><br>
  <select id="tipo">
    <option value="A">A</option>
    <option value="AAAA">AAAA</option>
    <option value="MX">MX</option>
    <option value="CNAME">CNAME</option>
    <option value="TXT">TXT</option>
    <option value="NS">NS</option>
  </select><br><br>
  <button onclick="consultarDNS()">Consultar</button>
  <pre id="resultado">Esperando consulta...</pre>
  <div style="margin-top:2rem;">
    <a href="index.html" class="retro-link">&larr; Volver</a>
  </div>
  <script>
    async function consultarDNS() {
      const dominio = document.getElementById('dominio').value;
      const tipo = document.getElementById('tipo').value;
      const resultado = document.getElementById('resultado');
      resultado.textContent = "Consultando...";
      try {
        const res = await fetch(`/api/dns?domain=${dominio}&type=${tipo}`);
        const data = await res.json();
        if (data.error) return resultado.textContent = "Error: " + data.error;
        resultado.textContent = data.results.map(r => {
          return r.error ? `${r.resolver} (${r.ip}): ERROR\n${r.error}` : `${r.resolver} (${r.ip}):\n${r.records.join('\n')}`;
        }).join('\n\n');
      } catch (e) {
        resultado.textContent = "Error en la consulta: " + e.message;
      }
    }
  </script>
</body>
</html>
