<body>
  <h1>💻 ¿Cuál es mi IP pública?</h1>
  <p>Tu dirección IP es:</p>
  <div class="ip-box" id="ip">Cargando...</div>

  <script>
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ip').textContent = data.ip;
      })
      .catch(error => {
        document.getElementById('ip').textContent = "Error al obtener IP";
        console.error("Error:", error);
      });
  </script>

  <div style="margin-top:2rem;">

  </div>
