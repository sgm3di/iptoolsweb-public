<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Error 404 - IPToolsWeb.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #000;
      color: #00FF00;
      font-family: monospace;
      text-align: center;
      padding: 2rem;
    }
    .blink {
      animation: blink 1s step-start infinite;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
    .pc-img {
      width: 200px;
      max-width: 80%;
      margin: 1rem auto;
      display: block;
      border: 1px solid #00FF00;
    }
    a {
      color: #00FF00;
      text-decoration: underline;
      display: inline-block;
      margin-top: 2rem;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>Error 404 - Página no encontrada</h1>
  <img src="img/404-pc.png" alt="PC retro triste" class="pc-img" />
  <p class="blink">> Comando no reconocido</p>
  <p>La dirección que has solicitado no existe o ha sido movida.</p>
  <a href="index.html">← Volver al inicio</a>
</body>
</html>
